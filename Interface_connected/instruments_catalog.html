<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог инструментов</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="scripts/instruments_catalog.js" defer></script>
    <script src="scripts/auth_state.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo" width="100" height="100">
            </div>
            <nav class="menu">
                <a class="menu__item" href="index.html">Главная</a>
                <!-- <a class="menu__item" href="index.html">Бронирование</a> -->
                <a class="menu__item" href="subscription_plans.html">Абонементы</a>
                <a class="menu__item" href="prices.html">Цены</a>
                <a class="menu__item" href="contacts.html">Контакты</a>

                <div id="user-controls" class="menu">
                    <a class="menu__item" href="my_bookings.html">Мои бронирования</a>
                    <button class="menu__item__button" onclick="location.href='profile.html'">Профиль</button>
                    <button class="menu__item__button" onclick="location.href='log_out.html'">Выйти</button>
                </div>

                <div id="guest-controls" class="menu">
                    <button class="menu__item__button" onclick="location.href='log_in.html'">Войти</button>
                    <button class="menu__item__button" onclick="location.href='sign_up.html'">Регистрация</button>
                </div>
            </nav>
        </header>
        <main class="main_cat">
            <section class="filters">
                <h1 class="filters_h">Фильтры</h1>
                <h1 class="filters_h">Категории</h1>
                <select name="categories" id="categories">
                    <option value="Все">Все</option>
                    <option value="Электрогитары">Электрогитары</option>
                    <option value="Классические гитары">Классические гитары</option>
                    <option value="Синтезаторы">Синтезаторы</option>
                    <option value="Ударные установки">Ударные установки</option>
                    <option value="Микрофоны">Микрофоны</option>
                    <option value="Бас-гитары">Бас-гитары</option>
                </select>

                <h1 class="filters_h">Состояние</h1>
                <select name="condition" id="condition">
                    <option value="Все">Все состояния</option>
                    <option value="excellent">Отличное состояние</option>
                    <option value="good">Хорошее состояние</option>
                    <option value="unsignificant defects">Незначительные дефекты</option>
                </select>
                <!-- <p><input type="checkbox" name="current_status" value="repairing">В ремонте</p> -->

                <h1 class="filters_h">Цена</h1>
                <div id="price-container"></div>
                <h1 class="filters_h">Цвет</h1>
                <select name="colors" id="colors">
                    <option value="Все">Все</option>
                    <option value="Чёрный">Чёрный</option>
                    <option value="Белый">Белый</option>
                    <option value="Синий">Синий</option>
                    <option value="Красный">Красный</option>
                    <option value="Зелёный">Зелёный</option>
                    <option value="Санбёрст">Санбёрст</option>
                </select>
                <div id="handedness-container" style="display: none;">
                    <h4>Ориентация:</h4>
                    <p><input type="checkbox" name="handedness" value="lefty">Левша</p>
                    <p><input type="checkbox" name="handedness" value="righty">Правша</p>
                </div>
            </section>

            <section class="cards">
                <div class="controls">
                    <input type="search" placeholder="Поиск..." id="site-search" name="q" />
                    <button id="search-button">Найти</button>
                </div>
                <div class="product-list"></div>
            </section>
        </main>
        <footer class="footer">
            <section class="instruments">
                <a class="footer_menu__item_h" href="instruments_catalog.html">Каталог инструментов</a><br><br>
                <a class="footer_menu__item"
                    href="instruments_catalog.html?category=electroguitars">Электрогитары</a><br>
                <a class="footer_menu__item" href="instruments_catalog.html?category=classicguitars">Классические
                    гитары</a><br>
                <!-- <a class="footer_menu__item" href="instruments_catalog.html?category=bassguitars">Бас-гитары</a><br> -->
                <a class="footer_menu__item" href="instruments_catalog.html?category=synths">Синтезаторы</a><br>
                <!-- <a class="footer_menu__item" href="instruments_catalog.html?category=drums">Ударные установки</a><br> -->
                <a class="footer_menu__item" href="instruments_catalog.html?category=microphones">Микрофоны</a><br><br>
            </section>
            <section class="rooms">
                <a class="footer_menu__item_h" href="rooms_catalog.html">Помещения</a><br><br>
                <a class="footer_menu__item" href="rooms_catalog.html?type=recording">Студия звукозаписи</a><br>
                <a class="footer_menu__item" href="rooms_catalog.html?type=rehearsal">Репетиционные залы</a><br>
                <a class="footer_menu__item" href="rooms_catalog.html?type=lounge">Лаунж-зоны</a><br><br>
            </section>
            <section class="contacts">
                <a class="footer_menu__item_h" href="#">Студия</a><br><br>
                <a class="footer_menu__item" href="contacts.html">О нас</a><br>
                <!-- <a class="footer_menu__item" href="#">Новости</a><br>
                <a class="footer_menu__item" href="#">Отзывы</a><br> -->
            </section>
        </footer>
    </div>
</body>

</html>
