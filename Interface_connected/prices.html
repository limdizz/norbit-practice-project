<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цены на аренду</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/prices.js" defer></script>

    <style>
        .main {
            padding: 20px;
            text-align: center;
        }

        h1,
        h2 {
            color: #333;
        }

        .price-section {
            margin-bottom: 40px;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .price-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: 0.3s;
        }

        .price-card:hover {
            transform: scale(1.03);
            background-color: #fff;
        }

        .price {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

                <button class="menu__item__button" onclick="location.href='log_out.html'">Выйти</button>
            </nav>
        </header>

        <main class="main">

            <section class="price-section">
