<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .booking-card {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            position: relative
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .booking-card img {
            width: 180px;
            height: 180px;
            border-radius: 8px;
            object-fit: contain;
        }

        .booking-info h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .booking-info p {
            margin: 6px 0;
            color: #555;
        }

        .no-bookings {
            text-align: center;
            padding: 40px;
            color: #777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            background: white;
            color: black;
        }

        .logout {
            background: black;
        }

        h3.section-title {
            margin-top: 30px;
            border-top: 2px solid #007bff;
            padding-top: 15px;
            color: #007bff;
        }
    </style>
    <script src="scripts/my_bookings.js" defer></script>
    <script src="scripts/auth_state.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.png" alt="logo" width="100" height="100">
        </div>
        <nav class="menu">
            <a class="menu__item" href="index.html">Главная</a>
            <a class="menu__item" href="index.html">Бронирование</a>

            <div id="user-controls" class="menu">
                <a class="menu__item" href="my_bookings.html">Мои бронирования</a>
                <button class="menu__item__button" onclick="location.href='profile.html'">Профиль</button>
                <button class="menu__item__button" onclick="location.href='log_out.html'">Выйти</button>
            </div>

            <div id="guest-controls" class="menu">
                <button class="menu__item__button" onclick="location.href='log_in.html'">Войти</button>
                <button class="menu__item__button" onclick="location.href='sign_up.html'">Регистрация</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 style="text-align: center;">Мои бронирования</h1>
        <div id="booking-content" class="booking-content">
            <p>Загрузка информации...</p>
        </div>
        <button id="clear-history" class="button logout">Очистить историю</button>
        <button id="to-catalog" class="button logout" onclick="location.href='index.html'">Бронировать
            ещё</button>
    </main>
    <footer class="footer">
        <section class="instruments">
            <a class="footer_menu__item" href="instruments_catalog.html">Каталог инструментов</a><br><br>

            <a class="footer_menu__item" href="instruments_catalog.html?category=classicguitars">Классические

            <a class="footer_menu__item" href="instruments_catalog.html?category=synths">Синтезаторы</a><br>

            <a class="footer_menu__item" href="instruments_catalog.html?category=microphones">Микрофоны</a><br><br>
        </section>
        <section class="rooms">
            <a class="footer_menu__item" href="rooms_catalog.html">Помещения</a><br><br>

       <section class="contacts">
