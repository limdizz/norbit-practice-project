            <section class="register">
                <label for="regLastName" class="register_p" id="regLastNameLabel">
                    Фамилия:
                </label>
                <input class="register_p" placeholder="Иванов" type="text" id="regLastName">

                <label for="regFirstName" class="register_p" id="regFirstNameLabel">
                    Имя:
                </label>
                <input class="register_p" placeholder="Иван" type="text" id="regFirstName">

                <label for="regEmail" class="register_p" id="regEmailLabel">
                    Email:
                </label>
                <input class="register_p" placeholder="21313@example.com" type="email" id="regEmail">

                <label for="regFirstName" class="register_p" id="regPasswordLabel">
                    Пароль:
                </label>
                <input class="register_p" placeholder="*************" type="password" id="regPassword">

                <button class="register_button" id="register_button">Зарегистрироваться</button>
            </section>
